<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <!--Navbar-->
  <div data-include="nav"></div>
  <!--Whole page container div-->
  <div class="container">
    <h1 class="display-1 text-center">Class & Tutor Requests</h1><br>
      <p>
        <h4>Browse our wide range of subjects and seemingly endless on demand tutors:</h4>
      </p>
  <div class="grid-container">
    <div class="grid-item">
      <div class="grid-item2"><u><h4>Tutor Appointment Form</h4></u></div><p></p>
      <form>
        <label for="subjects">Choose a subject:</label>
        <select name="subjects" id="subjects">
          <option value="randSub">Subject</option>
          <option value="randSub2">Subject 2</option>
          <option value="randSub3">Subject 3</option>
          <option value="randSub4">Subject 4</option>
        </select>
      </form><br>
      <p></p>
      <form>
        <label for="tutor">Select preferred Tutor:</label>
        <select name="tutor" id="tutor">
          <option value="randName">Name</option>
          <option value="randName2">Name2</option>
          <option value="randName3">Name3</option>
          <option value="randName4">Name4</option>
        </select>
      </form><br>
      <p></p>
        <form action="/action_page.php">
          <label for="month">Month & Year:</label>
          <input type="month" id="month" name="month">
        
        <label for="day">Day:</label>
        <input type="day" id="day" name="day" class="resizedTextbox"><br><p></p>
      </form>
        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="month">
      </form><br><p></p>
      <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name"> 
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
        <p></p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com">
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="tel" name="tel" placeholder="(510) 832-2437"><br><p><p></p></p>
      </form>
        <a href="topic 3.html">
          <button>Submit</button>
        </a>
    </div>
  </div>
  </div>
